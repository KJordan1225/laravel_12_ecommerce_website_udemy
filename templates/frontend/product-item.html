                    </div>
                    <div class="carousel-item">
                        <img src="path/to/first_image.jpg" 
                            height="200"
                            class="card-img-top d-block w-100" alt="Product Name">
                        <span class="discount-badge">-20%</span>
                    </div>
                    <div class="carousel-item">
                        <img src="path/to/second_image.jpg" 
                            height="200"
                            class="card-img-top d-block w-100" alt="Product Name">
                        <span class="discount-badge">-20%</span>

                    <div class="carousel-item">
                        <img src="path/to/third_image.jpg"

                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productsCarousel-1" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>

                    <span class="text-decoration-line-through text-danger">$120</span>
                    <span class="fw-bold text-dark">$100</span>
                </p>
                <div class="d-flex flex-wrap gap-1 justify-content-start align-items-center">
                    <div class="me-1 border border-light-subtle border-2" style="background-color:red; width:30px; height:30px;"></div>
                    <div class="me-1 border border-light-subtle border-2" style="background-color:blue; width:30px; height:30px;"></div>
                </div>
                <div class="d-flex flex-wrap gap-2 mt-3">
                    <span class="bg-light text-dark p-1 fw-bold border border-light-subtle border-2">S</span>
                    <span class="bg-light text-dark p-1 fw-bold border border-light-subtle border-2">M</span>
                    <span class="bg-light text-dark p-1 fw-bold border border-light-subtle border-2">L</span>
                </div>
            </div>
        </div>
    </a>
</div>
<script>
    //add active class to the active image 
    const thumbnails = document.querySelectorAll('.thumbnail-row');
    const carousel = document.querySelector('#productsCarousel');

    carousel.addEventListener('slide.bs.carousel', (e) => {
        thumbnails.forEach(el => el.classList.remove('active'));
        thumbnails[e.to].classList.add('active');
    });
    // add the active class to the chosen size
    document.querySelectorAll('.size-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        });
    });
    // add the active class to the chosen color
    document.querySelectorAll('.color-option').forEach(opt => {
        opt.addEventListener('click', () => {
            document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
            opt.classList.add('active');
        });
    });
    //add text warning to stars and get the rating
    document.addEventListener('DOMContentLoaded', function () {
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('rating');

        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                const rating = star.getAttribute('data-value');
                ratingInput.value = rating;

                stars.forEach((s, i) => {
                    s.classList.toggle('text-warning', i < rating);
                });
            });
        });
    });
</script>
